<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="box">
        <div class="row">
            <button class="btn" data-cell></button>
            <button class="btn" data-cell></button>
            <button class="btn" data-cell></button>
        </div>
        <div class="row">
            <button class="btn" data-cell></button>
            <button class="btn" data-cell></button>
            <button class="btn" data-cell></button>
        </div>
        <div class="row">
            <button class="btn" data-cell></button>
            <button class="btn" data-cell></button>
            <button class="btn" data-cell></button>
        </div>
    </div>
    <div class="result-container">
        <div class="result" id="result">Player X's Turn</div>
    </div>
    <div class="reset" id="reset">
        <button class="reset-button" id="reset-button" disabled>Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
