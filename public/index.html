<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" 
content="width=device-width, 
initial-scale=1.0"> 
<title>Tic Tac Toe</title> 
<link rel="stylesheet" 
href="style.css"> 
</head> 
<body> 
<div class="container"> 
<h1>Tic Tac Toe</h1> 
<div id="message">Player X's Turn</div> 
<div class="grid"> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
<div class="cell" data-cell></div> 
</div> 
<button 
id="restart-button">Restart</button> 
</div> 
<script src="script.js"></script> 
</body> 
</html>
